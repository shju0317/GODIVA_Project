<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>고디바</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <header class="appHeader">
    <h1 class="logo">
      <a href="#" class="logo__link" aria-label="고디바"></a>
    </h1>
    <ul class="topAccount">
      <li>
        <a href="/">로그인</a>
      </li>
      <li>
        <span class="divider" aria-hidden="true">ㅣ</span><a href="/">회원가입</a>
      </li>
    </ul>
    <ul class="topPurchase">
      <li>
        <span class="fa-light fa-eye"></span><a href="/">최근 본 상품</a>
      </li>
      <li>
        <span class="divider" aria-hidden="true">ㅣ</span><a href="/">CART</a>
      </li>
    </ul>

    <form action="https://" method="POST" class="searchForm">
      <fieldset>
        <legend>검색 폼</legend>
        <div class="searchForm__group">
          <div class="formInput">
            <label for="search" class="a11yHidden formInput__label">검색어</label>
            <input type="search" id="search" name="search" required
              class="formInput__input" placeholder="검색어를 입력하세요." />
          </div>
          <button type="submit" class="button button--fillSecondary">검색</button>
        </div>
      </fieldset>
    </form>

    <div class="buttonWrapper">
      <button type="button" class="button--burger button--none"
        aria-label="메뉴 열기">
        <span class="button--burgerBarTop"></span>
        <span class="button--burgerBarMiddle"></span>
        <span class="button--burgerBarBottom"></span>
      </button>
    </div>
  </header>
  <nav>
    <ul class="gnb">
      <li class="gnb__item"><a href="#">GODIVA MENU</a></li>
      <li class="gnb__item"><a href="#">ONLINE EXCLUSIVE</a></li>
      <li class="gnb__item"><a href="#">NEWS&EVENT</a></li>
      <li class="gnb__item"><a href="#">ABOUT GODIVA</a></li>
      <li class="gnb__item"><a href="#">Stage by Godiva(cafe)</a></li>
    </ul>
  </nav>

</body>
</html>
